name: Scraping

on:
  schedule:
    - cron: "0 0 * * 0" #毎週日曜0時に実行
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraping.py
        run: |
          python scraping.py

      - name: Commit and Push
        run: |
          git config user.name "kota"
          git config user.email "52403688+yashikota@users.noreply.github.com"
          git add .
          git commit -m "Update Syllabus Data"
          git pull
          git push origin release
